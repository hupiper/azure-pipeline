trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: oc-setup@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'rosa'
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'rosa'
    cmd: 'oc new-project my-project'

